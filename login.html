<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema de Gerenciamento de Equipamentos - Faça login para acessar"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/auth.css" />
    <title>Login - Sistema de Equipamentos</title>
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-card">
        <header>
          <div class="auth-logo">
            <i data-feather="package" width="40" height="40"></i>
            <h1>EquipManager</h1>
          </div>
        </header>

        <section id="loginForm" aria-labelledby="login-title">
          <h2 id="login-title">Entrar na sua conta</h2>
          <form id="loginFormElement" novalidate>
            <div class="form-group">
              <label for="loginEmail" class="sr-only">Email</label>
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="Digite seu email"
                required
                autocomplete="email"
                aria-describedby="email-error"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword" class="sr-only">Senha</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="Digite sua senha"
                required
                autocomplete="current-password"
                aria-describedby="password-error"
              />
            </div>
            <button type="submit" aria-describedby="login-status">
              Entrar
            </button>
          </form>
          <p>
            Não tem conta?
            <a
              href="#"
              id="showRegister"
              role="button"
              aria-label="Ir para formulário de registro"
              >Criar conta</a
            >
          </p>
        </section>

        <section
          id="registerForm"
          style="display: none"
          aria-labelledby="register-title"
        >
          <h2 id="register-title">Criar nova conta</h2>
          <form id="registerFormElement" novalidate>
            <div class="form-group">
              <label for="registerName" class="sr-only">Nome completo</label>
              <input
                type="text"
                id="registerName"
                name="name"
                placeholder="Digite seu nome completo"
                required
                autocomplete="name"
                aria-describedby="name-error"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail" class="sr-only">Email</label>
              <input
                type="email"
                id="registerEmail"
                name="email"
                placeholder="Digite seu email"
                required
                autocomplete="email"
                aria-describedby="register-email-error"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword" class="sr-only">Senha</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                placeholder="Crie uma senha"
                required
                autocomplete="new-password"
                aria-describedby="register-password-error"
                minlength="6"
              />
            </div>
            <button type="submit" aria-describedby="register-status">
              Criar conta
            </button>
          </form>
          <p>
            Já tem conta?
            <a
              href="#"
              id="showLogin"
              role="button"
              aria-label="Voltar para formulário de login"
              >Fazer login</a
            >
          </p>
        </section>
      </section>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="assets/js/config.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script>feather.replace()</script>
  </body>
</html>
