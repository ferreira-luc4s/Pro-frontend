<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gerenciamento de Equipamentos - Sistema de Equipamentos"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Equipamentos - Sistema de Equipamentos</title>
  </head>

  <body>
    <header role="banner">
      <div class="logo">
        <i data-feather="package" width="32" height="32"></i>
        <h1>EquipManager</h1>
      </div>
      <nav role="navigation" aria-label="Navegação principal">
        <a href="index.html" class="nav-link" aria-label="Ir para dashboard"
          >Dashboard</a
        >
        <a href="equipments.html" class="nav-link active" aria-current="page"
          >Equipamentos</a
        >
        <a
          href="maintenances.html"
          class="nav-link"
          aria-label="Ir para página de manutenções"
          >Manutenções</a
        >
        <button id="logoutBtn" type="button" aria-label="Sair do sistema">
          Sair
        </button>
      </nav>
    </header>

    <main class="section" role="main">
      <header class="section-header">
        <div class="section-row">
          <h2>Gerenciar Equipamentos</h2>
          <button
            id="addEquipmentBtn"
            class="btn-primary"
            type="button"
            aria-label="Abrir formulário para adicionar novo equipamento"
          >
            <i data-feather="plus" width="16" height="16"></i>
            Novo Equipamento
          </button>
        </div>

        <div class="controls-row">
          <div class="search-box">
            <i data-feather="search" width="16" height="16"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar por nome, tipo ou localização..."
            />
          </div>

          <div class="filter-group">
            <select id="statusFilter">
              <option value="">Todos os status</option>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
              <option value="Manutenção">Manutenção</option>
            </select>

            <select id="typeFilter">
              <option value="">Todos os tipos</option>
            </select>
          </div>
        </div>
      </header>

      <section aria-label="Lista de equipamentos">
        <div
          id="equipmentsList"
          class="equipment-grid"
          role="list"
          aria-live="polite"
        ></div>
      </section>
    </main>

    <!-- Equipment Modal -->
    <div
      id="equipmentModal"
      class="modal"
      role="dialog"
      aria-labelledby="equipmentModalTitle"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" type="button" aria-label="Fechar modal">
          &times;
        </button>
        <h2 id="equipmentModalTitle">Adicionar Equipamento</h2>
        <form id="equipmentForm" novalidate>
          <input type="hidden" id="equipmentId" />

          <div class="form-group">
            <label for="equipmentName">Nome do Equipamento</label>
            <input
              type="text"
              id="equipmentName"
              name="name"
              placeholder="Digite o nome do equipamento"
              required
              aria-describedby="name-error"
            />
          </div>

          <div class="form-group">
            <label for="equipmentType">Tipo</label>
            <input
              type="text"
              id="equipmentType"
              name="type"
              placeholder="Digite o tipo do equipamento"
              required
              aria-describedby="type-error"
            />
          </div>

          <div class="form-group">
            <label for="equipmentDescription">Descrição</label>
            <textarea
              id="equipmentDescription"
              name="description"
              placeholder="Digite uma descrição (opcional)"
              aria-describedby="description-help"
            ></textarea>
            <small id="description-help" class="text-muted"
              >Informações adicionais sobre o equipamento</small
            >
          </div>

          <div class="form-group">
            <label for="equipmentLocation">Localização</label>
            <input
              type="text"
              id="equipmentLocation"
              name="location"
              placeholder="Digite a localização"
              required
              aria-describedby="location-error"
            />
          </div>

          <div class="form-group">
            <label for="equipmentStatus">Status</label>
            <select
              id="equipmentStatus"
              name="status"
              required
              aria-describedby="status-error"
            >
              <option value="">Selecione o status</option>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
              <option value="Manutenção">Manutenção</option>
            </select>
          </div>

          <button type="submit">Salvar Equipamento</button>
        </form>
      </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="notification-modal">
      <div class="notification-content">
        <div id="notificationIcon" class="notification-icon"></div>
        <h3 id="notificationTitle" class="notification-title"></h3>
        <p id="notificationMessage" class="notification-message"></p>
        <div class="notification-actions">
          <button id="notificationOk" class="btn-notification primary">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="confirmation-modal">
      <div class="confirmation-content">
        <div class="confirmation-icon">
          <i data-feather="alert-triangle" width="24" height="24"></i>
        </div>
        <h3 id="confirmationTitle" class="confirmation-title">
          Confirmar Ação
        </h3>
        <p id="confirmationMessage" class="confirmation-message"></p>
        <div class="confirmation-actions">
          <button id="confirmationCancel" class="btn-notification secondary">
            Cancelar
          </button>
          <button id="confirmationConfirm" class="btn-notification primary">
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-utils.js"></script>
    <script src="./assets/js/equipments.js"></script>
    <script>feather.replace()</script>
  </body>
</html>
